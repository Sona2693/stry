<new-form></new-form>
<signup-form></signup-form>
<contact-form></contact-form> 
<!--ngIf-->
<div *ngIf="courses.length > 0; then Courses else NoCourses"></div>
<ng-template #Courses>List Of Courses</ng-template>
 <ng-template #NoCourses>
  No Courses Yet
</ng-template>

<div [hidden] = "sonali.length > 0">
  Sonali loves Shubham!
</div>
<div [hidden] = "sonali.length == 0">
    Shubham loves Sonali!
</div>

<ul class="nav nav-pills">
  <li [class.active] = "viewMode =='map'"><a (click) = "viewMode ='map'">Map View</a></li>
  <li [class.active] = "viewMode =='list'"><a (click) = "viewMode ='list'" >List View</a></li>
</ul>

<div [ngSwitch] = "viewMode"> 
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>
<button (click) = "onLoad()">Load Courses</button>
<button (click) = "onAdd()">Add</button>
<ul>
    <li *ngFor = "let course of coursess, even as isEven, trackBy :trackCourse">
      {{course.name}} <span *ngIf = "isEven">(EVEN)</span>&nbsp; <button (click) = "onRemove(course)">Remove</button>
      &nbsp;<button (click) = "onUpdate(course)">Update</button>
    </li>
</ul>

<input type="text" [appInputFormat] ="'uppercase'">
